image: archlinux
packages:
  - android-platform
  - android-sdk
  - android-sdk-build-tools
  - android-sdk-cmdline-tools-latest
  - android-sdk-platform-tools
  - flutter
  - jdk11-openjdk
sources:
  - https://git.sr.ht/~emersion/goguma
secrets:
  - 5874ac5a-905e-4596-a117-fed1401c60ce # deploy SSH key
  - 6d21b97d-cd64-4490-b325-acf8b05a542f # keystore.jks
  - 431b0b53-2af2-441b-b879-86c5913bab4d # keystore.properties
artifacts:
  - goguma/build/app/outputs/flutter-apk/app-release.apk
tasks:
  - setup-tools: |
      sudo chown -R $USER /opt/flutter /opt/android-sdk
      source /etc/profile
      flutter precache --linux
      yes | flutter doctor --android-licenses >/dev/null
      flutter doctor -v
  - configure: |
      cd goguma
      ln -s ~/keystore.properties android/keystore.properties
      ln -s ~/keystore.jks android/keystore.jks
  - build: |
      cd goguma
      flutter build apk --build-number="$(git rev-list --first-parent --count HEAD)"
  - analyze: |
      cd goguma
      flutter analyze --no-fatal-infos
  - deploy: |
      cd goguma
      [ "$(git rev-parse origin/master)" = "$(git rev-parse HEAD)" ] || complete-build
      ssh_opts="-o StrictHostKeyChecking=no"
      scp $ssh_opts build/app/outputs/flutter-apk/app-release.apk deploy@emersion.fr:/home/deploy/fdroid-goguma-nightly/repo/fr.emersion.goguma.apk
      ssh $ssh_opts deploy@emersion.fr "cd fdroid-goguma-nightly && fdroid update"
