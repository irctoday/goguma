# See https://dart.dev/guides/language/analysis-options

include: package:flutter_lints/flutter.yaml

analyzer:
  language:
    strict-casts: true
    strict-inference: true
    strict-raw-types: true

linter:
  rules:
    prefer_single_quotes: true
    avoid_catches_without_on_clauses: true
    # Disabled because of IRC command constants
    constant_identifier_names: false
    # Disabled because we have so many of these
    # TODO: get rid of them
    prefer_const_constructors: false
    prefer_is_empty: false
    prefer_is_not_empty: false
    prefer_is_not_operator: false
    prefer_interpolation_to_compose_strings: false
    sort_child_properties_last: false
